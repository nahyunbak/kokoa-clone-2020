<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcom to Kokoa Talk</title>
</head>
<body>
    <!-- 
        <클래스 작명>
        맨 위 상태바에는 3개의 column이 있다.
        그러나 column은 흔한 이름이므로, 다음과 같은 네이밍 컨벤션을 따른다.
        참고서: https://css-tricks.com/bem-101/
        참고서2: https://nykim.work/15
        *모든 요소는 클래스를 사용한다. id 따위 쓰지 말자.
        *부모 언더바 2개 자식
        예시: status-bar__column
    -->
    <!-- 
        <아이콘>
        svg파일 참고사이트(히어로아이콘): https://heroicons.dev/
        참고사이트(폰트어썸): https://fontawesome.com/ 

    -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>


    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number
        </p>
    </header>
    <!--
        <method 방식>
        get(서버가 없어도 된다/url에 포함되어도 상관없는 정보들을 get방식으로 보낸다.)과 post(서버가 있어야 한다) 
        '제출' 버튼을 누른 뒤의 결과: file:///C:/Users/nahyu/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/kokoa-clone-2020/friends.html?username=adsf&password=fsda

    -->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <!--
            <제출하기>
            두 가지 방법이 있다.
            첫 번째는 input의 타입을 submit으로 지정하기
            두번째는 버튼을 쓰기 
        -->
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/23f3a81e49.js" crossorigin="anonymous"></script>
</body>
</html>
