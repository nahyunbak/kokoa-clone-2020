<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Find-Kokoa Clone</title>
</head>
<body>
    <!-- 
        <클래스 작명>
        맨 위 상태바에는 3개의 column이 있다.
        그러나 column은 흔한 이름이므로, 다음과 같은 네이밍 컨벤션을 따른다.
        참고서: https://css-tricks.com/bem-101/
        참고서2: https://nykim.work/15
        *모든 요소는 클래스를 사용한다. id 따위 쓰지 말자.
        *부모 언더바 2개 자식
        예시: status-bar__column
    -->
    <!-- 
        <아이콘>
        svg파일 참고사이트(히어로아이콘): https://heroicons.dev/
        참고사이트(폰트어썸): https://fontawesome.com/ 

    -->
    <!-- 
        <클래스 작명 요령>
        부모 클래스의 이름을 정하고, 이를 바탕으로 자식 클래스의 이름을 정한다.

    -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
                <!--
                    단축키: .find-icons__icon*4>span
                    **숙제: user component에 margin bottom값 넣기 
                -->
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="Open Chat">Open Chat</h4>
                <span> Go to openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__coloumn">
                    <h5 class="open-post__title">
                        #BTS
                    </h5>
                    <h6 class="open-post__hashtags">
                        #BTS#aRMY#FRIENDS
                    </h6>
                    <div class="open-post__members">
                        <img src="https://img4.yna.co.kr/photo/cms/2019/05/02/02/PCM20190502000402370_P2.jpg"
                        alt="" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status"></span>
                    </div>
                </div>
                <div class="open-post__coloumn">
                    <!--
                        배경 안에 들어 있는 요소를 배열하기
                    -->
                    <div class="open-post__photo">
                        <img src="https://talentrecap.com/wp-content/uploads/2020/09/bts-became-popular-in-America-1200x675.jpg" alt="">
                        <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
                    </div>
                    

                </div>
            </div>
        </div>
    </main>
    

    <!--
        단축키: nav>ul>li*4>a
        탭 키를 누르면 각각의 안을 채울 수 있다.
    -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>

    <div id="no-horizontal">
        <span>Please turn your screen:)</span>
    </div>


    <script src="https://kit.fontawesome.com/23f3a81e49.js" crossorigin="anonymous"></script>
</body>
</html>
